{% extends 'base.html' %}

{% block body_block %}
{% for post in drafts %}
    {% if post.author == user %}
        <div class="post">
            <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}" class="post-title">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200|safe }}</p>
        </div>
    {% endif %}
    
   {% empty %}
    <p>No drafts available.</p> 
{% endfor %}

{% endblock %}
